<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <title>Translate API - RestFull - ES6</title>

</head>

<body>
    <main class="container">

        <section class="row">
            <div class="card" id="main">
                <div class="card-content">
                    <h2 class="card-title">Yandex API - Translate APP</h2>
                    <form id="translate-form">
                        <div class="input-field">
                            <input type="text" name="word" id="word" value="Nasılsın">
                            <label for="task">Çevirilecek Kelime</label>
                        </div>

                        <div class="input-field">
                            <select id="language">
                                <option value="en">İngilizce</option>
                                <option value="de">Almanca</option>
                                <option value="es">İspanyolca</option>
                            </select>
                            <label for="task">Çevirilecek Dil</label>
                        </div>

                        <div class="input-field">
                            <button type="submit" class="btn">Çevir</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section class="row">
            <div class="card">
                <div class="card-content center-align">
                    <img src="images/en.png" id="outputImage" height="50px" width="50px">
                    <span class="card-title" id="outputLanguage">İngilizce</span>
                    <h5 class="card-title">Çevrilen Kelime:
                        <span id="outputWord" class="red-text">How are you ?</span>
                    </h5>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>

    <script src="ui.js"></script>
    <script src="translate.js"></script>
    <script src="app.js"></script>

</body>

</html>
