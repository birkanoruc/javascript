<div
  class="offcanvas-md offcanvas-end bg-body-tertiary"
  tabindex="-1"
  id="sidebarMenu"
  aria-labelledby="sidebarMenuLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="sidebarMenuLabel">Angular Intro</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      data-bs-target="#sidebarMenu"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a
          class="nav-link d-flex align-items-center gap-2"
          routerLink="/products"
        >
          Products
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link d-flex align-items-center gap-2"
          routerLink="/product-add-classic-form"
        >
          Add Product / Classic Forms
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link d-flex align-items-center gap-2"
          routerLink="/product-add-reactive-form"
        >
          Add Product / Reactive Froms
        </a>
      </li>
    </ul>

    <hr class="my-3" />

    <ul class="nav flex-column mb-auto">
      <li class="nav-item" *ngIf="isLoggedin() == false">
        <a class="nav-link d-flex align-items-center gap-2" routerLink="/login">
          Login
        </a>
      </li>
      <li class="nav-item" *ngIf="isLoggedin() != false">
        <a class="nav-link d-flex align-items-center gap-2" (click)="logout()">
          Logout
        </a>
      </li>
    </ul>
  </div>
</div>
