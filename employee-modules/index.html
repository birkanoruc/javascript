<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Çalışanlar Projesi</title>
</head>

<body>
    <main class="container">

        <section class="mt-4" id="create-employee-section">
            <div class="card">
                <div class="card-header">
                    <div class="card-title h5">Çalışanlar Projesi</div>
                </div>
                <div class="card-body">
                    <form name="employee-form" id="employee-form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="name" id="name"
                                    placeholder="Çalışan İsmi">
                            </div>
                            <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="department" id="department"
                                    placeholder="Çalıştığı Departman">
                            </div>
                            <div class="form-group col-md-6">
                                <input class="form-control" type="number" name="salary" id="salary" placeholder="Maaş">
                            </div>
                        </div>
                        <button type="submit" id="create" class="btn btn-primary">Çalışan Ekle</button>
                        <button id="update" class="btn btn-warning" style="display:none;">Çalışanı Güncelle</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="mt-4">
            <div class="card">
                <div class="card-header">
                    <div class="card-title h5">Çalışanlar Listesi</div>
                </div>
                <div class="card-body">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">İsim</th>
                                <th scope="col">Departman</th>
                                <th scope="col">Maaş</th>
                            </tr>
                        </thead>
                        <tbody id="employees">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./bundles/bundle.js"></script>
</body>

</html>
