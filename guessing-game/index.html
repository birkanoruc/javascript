<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Tahmin Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Sayı Tahmin Et</h1>
        <p class="between">(1-20 Arası)</p>
        <button class="again">Tekrar Başla</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess">
            <button class="run">Kontrol Et</button>
        </section>
        <section class="right">
            <p class="message">Tahmin Ediliyor...</p>
            <p class="clue"></p>
            <p class="score">Skor : 20</p>
            <p class="top-score">En Yüksek Skor: 0</p>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
